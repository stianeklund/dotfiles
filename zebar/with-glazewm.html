<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
      src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
      integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, {
        useState,
        useEffect,
      } from 'https://esm.sh/react@18?dev';
      import { createRoot } from 'https://esm.sh/react-dom@18/client?dev';
      import * as zebar from 'https://esm.sh/zebar@3.0';

      const providers = zebar.createProviderGroup({
        network: { type: 'network' },
        glazewm: { type: 'glazewm' },
        cpu: { type: 'cpu' },
        date: { type: 'date', formatting: 'EEE d MMM t' },
        battery: { type: 'battery' },
        memory: { type: 'memory' },
        weather: { type: 'weather' },
      });

      createRoot(document.getElementById('root')).render(<App />);

      // Recursively find a sensor node by name in the LHM JSON tree.
      function findSensor(node, name) {
        if (node.Text && node.Text.includes(name) && node.Value) {
          return node;
        }
        if (node.Children) {
          for (const child of node.Children) {
            const found = findSensor(child, name);
            if (found) return found;
          }
        }
        return null;
      }

      // Parse temperature value string like "45.0 째C" to a number.
      function parseTempValue(str) {
        const val = parseFloat(str);
        return isNaN(val) ? null : val;
      }

      // Fetch CPU temp via LibreHardwareMonitor HTTP API.
      async function fetchCpuTemp() {
        try {
          const res = await fetch(`http://localhost:8085/data.json?t=${Date.now()}`);
          const data = await res.json();
          const sensor = findSensor(data, 'CPU Package')
            || findSensor(data, 'Core (Tctl/Tdie)');
          return sensor ? parseTempValue(sensor.Value) : null;
        } catch {
          return null;
        }
      }

      // Fetch GPU temp and VRAM via nvidia-smi.
      async function fetchGpuStats() {
        try {
          const result = await zebar.shellExec(
            'nvidia-smi',
            '--query-gpu=temperature.gpu,memory.used,memory.total --format=csv,noheader,nounits',
          );
          const [temp, used, total] = result.stdout.trim().split(', ');
          return {
            temp: parseFloat(temp) || null,
            vramUsed: parseFloat(used) || null,
            vramTotal: parseFloat(total) || null,
          };
        } catch {
          return { temp: null, vramUsed: null, vramTotal: null };
        }
      }

      function App() {
        const [output, setOutput] = useState(providers.outputMap);
        const [cpuTemp, setCpuTemp] = useState(null);
        const [gpuStats, setGpuStats] = useState({ temp: null, vramUsed: null, vramTotal: null });

        useEffect(() => {
          providers.onOutput(() => setOutput(providers.outputMap));
        }, []);

        // Poll temperatures every 5 seconds.
        useEffect(() => {
          async function updateTemps() {
            const [cpu, gpu] = await Promise.all([
              fetchCpuTemp(),
              fetchGpuStats(),
            ]);
            setCpuTemp(cpu);
            setGpuStats(gpu);
          }
          updateTemps();
          const interval = setInterval(updateTemps, 3000);
          return () => clearInterval(interval);
        }, []);

        // Get CSS class for temperature value.
        function getTempClass(temp) {
          if (temp >= 80) return 'temp-hot';
          if (temp >= 60) return 'temp-warm';
          return 'temp-cool';
        }

        // Get icon to show for current network status.
        function getNetworkIcon(networkOutput) {
          switch (networkOutput.defaultInterface?.type) {
            case 'ethernet':
              return <i className="nf nf-md-ethernet_cable"></i>;
            case 'proprietary_virtual':
              return <i className="nf nf-md-shield_lock_outline"></i>;
            case 'wifi':
              if (networkOutput.defaultGateway?.signalStrength >= 80) {
                return <i className="nf nf-md-wifi_strength_4"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 65
              ) {
                return <i className="nf nf-md-wifi_strength_3"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 40
              ) {
                return <i className="nf nf-md-wifi_strength_2"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 25
              ) {
                return <i className="nf nf-md-wifi_strength_1"></i>;
              } else {
                return <i className="nf nf-md-wifi_strength_outline"></i>;
              }
            default:
              return (
                <i className="nf nf-md-wifi_strength_off_outline"></i>
              );
          }
        }

        // Get icon to show for how much of the battery is charged.
        function getBatteryIcon(batteryOutput) {
          if (batteryOutput.chargePercent > 90)
            return <i className="nf nf-fa-battery_4"></i>;
          if (batteryOutput.chargePercent > 70)
            return <i className="nf nf-fa-battery_3"></i>;
          if (batteryOutput.chargePercent > 40)
            return <i className="nf nf-fa-battery_2"></i>;
          if (batteryOutput.chargePercent > 20)
            return <i className="nf nf-fa-battery_1"></i>;
          return <i className="nf nf-fa-battery_0"></i>;
        }

        // Get icon to show for current weather status.
        function getWeatherIcon(weatherOutput) {
          switch (weatherOutput.status) {
            case 'clear_day':
              return <i className="nf nf-weather-day_sunny"></i>;
            case 'clear_night':
              return <i className="nf nf-weather-night_clear"></i>;
            case 'cloudy_day':
              return <i className="nf nf-weather-day_cloudy"></i>;
            case 'cloudy_night':
              return <i className="nf nf-weather-night_alt_cloudy"></i>;
            case 'light_rain_day':
              return <i className="nf nf-weather-day_sprinkle"></i>;
            case 'light_rain_night':
              return <i className="nf nf-weather-night_alt_sprinkle"></i>;
            case 'heavy_rain_day':
              return <i className="nf nf-weather-day_rain"></i>;
            case 'heavy_rain_night':
              return <i className="nf nf-weather-night_alt_rain"></i>;
            case 'snow_day':
              return <i className="nf nf-weather-day_snow"></i>;
            case 'snow_night':
              return <i className="nf nf-weather-night_alt_snow"></i>;
            case 'thunder_day':
              return <i className="nf nf-weather-day_lightning"></i>;
            case 'thunder_night':
              return <i className="nf nf-weather-night_alt_lightning"></i>;
          }
        }

        return (
          <div className="app">
            <div className="left">
              <i className="logo nf nf-fa-windows"></i>
              {output.glazewm && (
                <div className="workspaces">
                  {output.glazewm.currentWorkspaces.map(workspace => (
                    <button
                      className={`workspace ${workspace.hasFocus && 'focused'} ${workspace.isDisplayed && 'displayed'}`}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `focus --workspace ${workspace.name}`,
                        )
                      }
                      key={workspace.name}
                    >
                      {workspace.displayName ?? workspace.name}
                    </button>
                  ))}
                </div>
              )}
            </div>

            <div className="center">{output.date?.formatted}</div>

            <div className="right">
              {output.glazewm && (
                <>
                  {output.glazewm.isPaused && (
                    <button
                      className="paused-button"
                      onClick={() =>
                        output.glazewm.runCommand('wm-toggle-pause')
                      }
                    >
                      PAUSED
                    </button>
                  )}
                  {output.glazewm.bindingModes.map(bindingMode => (
                    <button
                      className="binding-mode"
                      key={bindingMode.name}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `wm-disable-binding-mode --name ${bindingMode.name}`,
                        )
                      }
                    >
                      {bindingMode.displayName ?? bindingMode.name}
                    </button>
                  ))}

                  <button
                    className={`tiling-direction nf ${
                      output.glazewm.tilingDirection === 'horizontal'
                        ? 'nf-md-swap_horizontal'
                        : 'nf-md-swap_vertical'
                    }`}
                    onClick={() =>
                      output.glazewm.runCommand('toggle-tiling-direction')
                    }
                  ></button>
                </>
              )}

              {output.network && (
                <div className="network">
                  {getNetworkIcon(output.network)}
                  {output.network.defaultGateway?.ssid}
                </div>
              )}

              {output.memory && (
                <div className="memory">
                  <i className="nf nf-fae-chip"></i>
                  {Math.round(output.memory.usage)}%
                </div>
              )}

              {output.cpu && (
                <div className="cpu">
                  <i className="nf nf-oct-cpu"></i>

                  {/* Change the text color if the CPU usage is high. */}
                  <span
                    className={output.cpu.usage > 85 ? 'high-usage' : ''}
                  >
                    {Math.round(output.cpu.usage)}%
                  </span>
                </div>
              )}

              {cpuTemp !== null && (
                <div className="cpu-temp">
                  <i className="nf nf-md-thermometer"></i>
                  <span className={getTempClass(cpuTemp)}>
                    {Math.round(cpuTemp)}째C
                  </span>
                </div>
              )}

              {gpuStats.temp !== null && (
                <div className="gpu-temp">
                  <i className="nf nf-md-expansion_card"></i>
                  <span className={getTempClass(gpuStats.temp)}>
                    {Math.round(gpuStats.temp)}째C
                  </span>
                </div>
              )}

              {gpuStats.vramUsed !== null && (
                <div className="gpu-vram">
                  <i className="nf nf-md-memory"></i>
                  {(gpuStats.vramUsed / 1024).toFixed(1)}/{(gpuStats.vramTotal / 1024).toFixed(0)}GB
                </div>
              )}

              {output.battery && (
                <div className="battery">
                  {/* Show icon for whether battery is charging. */}
                  {output.battery.isCharging && (
                    <i className="nf nf-md-power_plug charging-icon"></i>
                  )}
                  {getBatteryIcon(output.battery)}
                  {Math.round(output.battery.chargePercent)}%
                </div>
              )}

              {output.weather && (
                <div className="weather">
                  {getWeatherIcon(output.weather)}
                  {Math.round(output.weather.celsiusTemp)}째C
                </div>
              )}
            </div>
          </div>
        );
      }
    </script>
  </body>
</html>
